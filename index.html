<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@1,9..40,600&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  <title>Coming Soon</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
    }

    .video-container {
      /* width: 100%; */
      /* max-height: 60vh; */
      overflow: hidden;
    }

    video {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .countdown {
      text-align: center;
      padding: 2rem;
      font-size: 5rem;
      font-family: "Lora", serif;
    }

    .time-segment {
      display: inline-block;
      margin: 0 1rem;
    }

    .time-segment span {
      display: block;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 768px) {
      .countdown {
        font-size: 3rem;
        padding: 1rem;
      }
      .time-segment {
        margin: 0 0.5rem;
      }
      .time-segment span {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>

  <div class="video-container">
    <video autoplay loop playsinline controls>
      <source src="video\BLIP_2.MP4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <div class="countdown" id="countdown">
    <!-- Countdown will be injected here -->
  </div>

  <script>
    const countdownEl = document.getElementById('countdown');
    const targetDate = new Date('2025-05-16T00:00:00');

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "<strong>We're live!</strong>";
        return;
      }

      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24)) % 30;
    //   const months = Math.floor(diff / (1000 * 60 * 60 * 24 * 30));

      countdownEl.innerHTML = `
        <div class="time-segment">${days}<span>Days</span></div>
        <div class="time-segment">${hours}<span>Hours</span></div>
        <div class="time-segment">${minutes}<span>Minutes</span></div>
        <div class="time-segment">${seconds}<span>Seconds</span></div>
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

      // script to handle click anywhere
     document.body.addEventListener('click', function(event) {
       // Check if the click was on the video or its controls
       if (event.target.closest('.video-container')) {
         return; // Don't navigate if clicking on video
       }
       window.location.href = 'home.html';
     });
  </script>

</body>
</html>
